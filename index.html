<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>فريق الإخاء</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div class="page-wrapper">
    <header>
      <img src="Images/file.jpg" alt="شعار فريق الإخاء" />
      <h1>مرحبا بكم في موقع فريق الإخاء</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">عن الفريق</a></li>
        <li><a href="activities.html">أنشطتنا</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="#">الأعضاء</a></li>
        <li><a href="join.html">الإنتساب</a></li>
      </ul>
    </nav>

    <main>
      <p>
        فريق طلابي في جامعة فيلادلفيا نسعى إلى ترسيخ القيم الإسلامية وصناعة جيل ملتزم واعٍ بتعاليم الدين
      </p>
    </main>

    <footer>
      <p>&copy; 2025 فريق الإخاء</p>
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
  <script>
  // Check for saved theme preference or use system preference
  function checkDarkMode() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.body.classList.toggle('dark-mode', savedTheme === 'dark');
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    updateToggleButton();
  }

  // Update toggle button text and icon
  function updateToggleButton() {
    const isDark = document.body.classList.contains('dark-mode');
    const icon = isDark ? '☀️' : '🌙';
    const text = isDark ? ' الوضع الفاتح' : ' الوضع الداكن';
    
    if (document.querySelector('.dark-mode-toggle-btn')) {
      document.querySelector('.dark-mode-toggle-btn').innerHTML = `
        <span>${icon}</span>
        <span>${text}</span>
      `;
    }
  }

  // Initialize dark mode check
  document.addEventListener('DOMContentLoaded', checkDarkMode);

  // Toggle dark mode
  function toggleDarkMode() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateToggleButton();
  }

  // Add toggle button
  document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'dark-mode-toggle-btn';
    toggleBtn.onclick = toggleDarkMode;
    
    const toggleContainer = document.createElement('div');
    toggleContainer.className = 'dark-mode-toggle';
    toggleContainer.appendChild(toggleBtn);
    document.body.appendChild(toggleContainer);
    
    updateToggleButton();
  });

  // Watch for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      document.body.classList.toggle('dark-mode', e.matches);
      updateToggleButton();
    }
  });
</script>
</body>
</html>
